<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>currency converter</title>
    <link rel="stylesheet" href="Que3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script>
        function conv() {
            var c = document.getElementById("INRInput").value
            var d = document.getElementById("curr").value


            if (d == 1)
                document.getElementById("ConvertedOutput").value = c / 0.67

            if (d == 2)
                document.getElementById("ConvertedOutput").value = c / 75.87

            if (d == 3)
                document.getElementById("ConvertedOutput").value = c / 85.56

            if (d == 4)
                document.getElementById("ConvertedOutput").value = c / 11.88
        }

        function clearAll() {
            document.getElementById("INRInput").value = ""
            document.getElementById("ConvertedOutput").value = ""
        }

    </script>
</head>
<body class="gama">
    <center>
        <div class="alpha">
            <h1>Currency Converter</h1>
            <select name="currency" id="curr">
                <option value="1">JPY</option>
                <option value="2">USD</option>
                <option value="3">EURO</option>
                <option value="4">CYE</option>
            </select>
        </div>
        <div class="beta">

            
               
                <div class="div">
                    <label for="formGroupExampleInput" class="form-label">Enter INR(&#x20B9) to Convert</label>
                    <input type="text" class="form-control" id="INRInput" placeholder="&#x20B9">
                  </div>
                  <div class="div">
                    <label for="formGroupExampleInput2" class="form-label">Conversion Output</label>
                    <input type="text" class="form-control" id="ConvertedOutput" >
                  </div>

    <!-- <label>Enter here &#x20B9;:</label><input class="div" type="number" id="ent" value="INR" />
    <label>Output  :</label><input type="text"  id="r" /> -->
    <button onclick="conv()"  type="submit" >Convert</button>
    
    <button onclick="clearAll()" type="reset">clear</button>

            

        </div>
    </center>
</body>
</html>
