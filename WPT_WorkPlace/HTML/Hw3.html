<html>
<head>
   
    <title>Arithmatic Operation</title>

</head>
<body>
    <div>
        <form method="get">
            <pre>
                Num 1: <input type="number" name="Num1" />
                Num 2: <input type="number" name="Num2" />
                <input type="radio"  name="Operator" value="+" /> : +
                <input type="radio"  name="Operator" value="-" /> : -
                <input type="radio"  name="Operator" value="*" /> : *
                <input type="radio"  name="Operator" value="/" /> : /
    
                Result : <input type="number" />
                <input  type="submit" value="OK" name="ok">
            </pre>
        </form>
        
    </div>
</body>
</html>
